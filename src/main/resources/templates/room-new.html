<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>客房新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <p2 class="ui teal header">欢迎你</p2>
            <p2 class="ui teal header" text="linweibin" th:text="${session.loginuser.username}">林伟彬</p2>
            <div class="menu">
                <a href="/loginout" class="ui teal item">注销</a>
            </div>
        </div>
    </div>
</nav>

    <div class="m-padded-tb-large m-container-small">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--左-->
                <div class="five wide column">
                    <h2><a href="#" th:href="@{/success}" class="item m-mobile"><i class="home icon"></i>个人信息</a></h2><br>
                    <h2><a href="#" th:href="@{/certification}" class="item m-mobile"><i class="home icon"></i>实名认证</a></h2><br>
                    <h2><a href="#" th:href="@{/searchroom}" class="item m-mobile "><i class="home icon"></i>客房查询</a></h2><br>
                    <h2><a href="#" th:href="@{/searchcustomer}" class="item m-mobile "><i class="home icon"></i>顾客查询</a></h2><br>
                    <h2><a href="#" th:href="@{/searchinfo}" class="item m-mobile "><i class="home icon"></i>订单查询</a></h2><br>
                    <h2><a href="#" th:href="@{/create}" class="item m-mobile "><i class="home icon"></i>开房</a></h2><br>
                </div>
                <!--右-->

                <div class="eleven wide column">
                    <div class="ui teal segment">
                        <h2 ><i class="home icon"></i>客房新增</h2>
                        <div class="m-padded-tb-large m-container">
                            <div class="ui container">
                                <form action="#" method="post"    th:action="@{/roomnew}" class="ui  form">
                                    <div class="required field">
                                        <div class="ui left labeled input">
                                            <label class="ui teal basic label">房间号</label>
                                            <input type="text" name="rno"  placeholder="房间号" >
                                        </div>
                                        <div class="ui left labeled input">
                                            <label class="ui teal basic label">房间类型</label>
                                            <input type="text" name="rname"  placeholder="房间类型" >
                                        </div>
                                        <div class="ui left labeled input">
                                            <label class="ui teal basic label">房间价格</label>
                                            <input type="text" name="rprice"  placeholder="房间价格" >
                                        </div>
                                    </div>

                                    <div class="ui right aligned container">
                                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                                        <button  class="ui  teal submit button">提交</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
</body>
</html>
